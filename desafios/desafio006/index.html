<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir . passe o mouse sebre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h1>">Título</abbr> </li>
        <li><abbr title="Use a tag <img>">imagens</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fontes</abbr></li>
        <li><abbr title="Use a tag <ol>">listas númericas</abbr></li>
        <li><abbr title="Use a tag <ul>">listas com demarcadores</abbr></li>
        <li><abbr title="Use a tag <abbr>">abreviações</abbr></li>
    </ul>
    
</body>
</html>
